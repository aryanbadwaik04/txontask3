<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="Icon" type="image/png" href="im1.png"></link>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"/>


    <title>Todo List</title>
    
</head>
<body>
    <div class="container">
        <header>
            <h1>todos</h1>
            <!-- Error message -->
            <div class="alert-message"></div>

            <div class="input-section">
                <input type="text" placeholder="Add a todo . . ." class="input input-bordered input-secondary w-full max-w-xs" />
                <button class="btn btn-secondary add-task-button">
                    <i class="bx bx-plus bx-sm"></i>
                </button>
            </div>
        </header>

        <div class="todos-filter">
            <button class="btn btn-secondary delete-all-btn">
                Delete All
            </button>
        </div>

        <ul class="todos-list"></ul>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
